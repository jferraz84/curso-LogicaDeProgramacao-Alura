<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numPensado = Math.round(Math.random() * 10);
    var tentativa = 1;

    while (tentativa <= 3){
            var chute = parseInt(prompt("Digite seu " +tentativa+ "° chute!"));

            if(chute == numPensado) {

                mostra("Você ACERTOU !! O numero pensado era " + numPensado);

                break;

            } else {
                mostra("Você ERROU !!");
            }
        tentativa++;
    }

    mostra("Fim");



</script>
