    function pulaLinha() {
        document.write("<br>");
    }

    mostra(nome + ", os pontos do seu time o " + nome1 + " atualmente é de " + pontos);
    mostra("Com " + vitorias + " Vitórias,  e " + empates + " Empates");

    if (pontos > 28) {

    } else if (pontos < 28) {
        mostra("Seu time " + nome1 + ", está PIOR que ano passado");
    }
