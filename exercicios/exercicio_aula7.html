<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //var nome = prompt("Digite seu nome Aluno: ");
    var tabuada = parseInt(prompt("Digite um numero para saber a TABUADA"));
    var contador = 1;

    mostra("<h1>Tabuada do NÚMERO "+ tabuada + "</h1>");

    while (contador <= 10) {

        var resultado = tabuada * contador;

        mostra(tabuada + " X " + contador + " = <strong>" + resultado + "</strong><br>");

        contador++;
    }

    mostra("Parabéns " + nome + "Você deixou o PAPAI muito feliz !! :)");
    
</script>
