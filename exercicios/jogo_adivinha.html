<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if (chute == numPensado) {
        mostra("Você ACERTOU !!");
    } else{
        mostra("Você ERROU !!");
    }



</script>
